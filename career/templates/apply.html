<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif; /* Use a clean font */
            background-color: #e0f0ff; /* Light blue background */
            margin: 0;
            padding: 20px;
            color: #333; /* Dark text for readability */
        }

        /* Header styles */
        h1 {
            color: #003366; /* Dark blue color for the header */
            text-align: center; /* Center the header */
            margin-bottom: 20px; /* Space below the header */
        }

        /* Form styles */
        form {
            background-color: white; /* White background for the form */
            border: 1px solid #003366; /* Dark blue border */
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Padding inside the form */
            box-shadow: 0 2px 10px rgba(0, 0, 51, 0.1); /* Subtle shadow with dark blue tint */
            max-width: 400px; /* Max width of the form */
            margin: auto; /* Center the form */
        }

        /* Button styles */
        button {
            background-color: #003366; /* Dark blue background for the button */
            color: white; /* White text on the button */
            border: none; /* No border */
            border-radius: 4px; /* Slightly rounded corners */
            padding: 10px 15px; /* Padding inside the button */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size for button */
            width: 100%; /* Full width button */
        }

        button:hover {
            background-color: #002244; /* Slightly darker blue on hover */
        }

        /* Form field styles */
        input, select, textarea {
            width: 100%; /* Full width for input fields */
            padding: 10px; /* Padding inside fields */
            margin: 10px 0; /* Space above and below fields */
            border: 1px solid #99ccff; /* Light blue border for fields */
            border-radius: 4px; /* Slightly rounded corners for fields */
        }

        /* Label styles */
        label {
            font-weight: bold; /* Bold labels */
            color: #003366; /* Dark blue for label text */
        }
    </style>
</head>
<body>

<h1>Apply for a Job</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This will render the form fields -->
    <button type="submit">Submit Application</button>
</form>
{% if messages %}
    <div class="success-message">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

</body>
</html>
